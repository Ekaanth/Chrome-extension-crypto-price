        <img src="/images/icon.png" width="100" height="100"/>
        
      </div>
      <div class="container-body">
        <p class="label" style="display: block;">Press on the buttons to fetch their latest price</p>

          <button class="btn-hover color" id="btc-btn">Bitcoin</button>
          <p id="btc" class="label"></p>
        </div>

          <button class="btn-hover color"  id="eth-btn">Ethereum</button>
          <p id="eth" class="label"></p>
        </div>
        <div  class="buttons-container">
          <button class="btn-hover color" id="sol-btn">Solana</button>
          <p id="sol" class="label"></p>
        </div>
        <div  class="buttons-container">
          <button class="btn-hover color" id="link-btn">Chainlink</button>
          <p id="link" class="label"></p>
        </div>
      </div>
    </div>
   <script src="script.js"></script>
